<html>
<head>
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="font-roboto bg-gray-100" style="background-image: url('https://www.minecraft.net/content/dam/games/minecraft/key-art/MC-Vanilla_Updates-Carousel_Update-Aquatic_800x450.jpg'); background-size: cover; background-position: center;">
    <div class="container mx-auto p-4">
        <div class="bg-blue-900 bg-opacity-75 shadow-md rounded-lg p-6 max-w-md mx-auto">
            <h2 class="text-2xl font-bold mb-4 text-center text-white">Login</h2>
            <form method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-gray-300">Username:</label>
                    <input type="text" name="username" id="username" class="w-full px-3 py-2 border rounded bg-gray-800 text-white" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-300">Email:</label>
                    <input type="email" name="email" id="email" class="w-full px-3 py-2 border rounded bg-gray-800 text-white" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-300">Password:</label>
                    <input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded bg-gray-800 text-white" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
